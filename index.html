<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>YouTube Playlist Tool</title>
    <meta name="keywords" content="Missing searching and sorting in YouTube playlists? This tool solves it!">
    <meta name="author" content="Tomas Frixs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css assets/css/styles.css -->
    <link rel='stylesheet' href='assets/css/bootstrap.min.css'>
    <link rel='stylesheet' href='assets/css/loading-overlay.css'>
    <link rel='stylesheet' href='assets/css/throbber.css'>
    <link rel="stylesheet" href="modules/playlist/playlist.css" />
    <link rel="stylesheet" href="app.css" />
    <!-- endbuild -->
</head>

<body>

    <!-- <div id="#loading-overlay" data-ng-show="page.data.loading"> -->
    <div id="loading-overlay" class="ngAnimateTop d-none">
        <div class="center-box">
            <div class="throbber"></div>
        </div>
    </div>

    <header data-ng-controller="PageController as page" class="jumbotron text-center" style="margin-bottom:0">
        <h1>{{page.data.title}}</h1>
        <p>{{page.data.description}}</p>
    </header>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!">Playlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/start">Start</a>
                </li>
            </ul>
        </div>
    </nav>

    <article id="main" class="container" style="margin-top:30px"></article>

    <section class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
    </section>

    <!-- build:assets assets.min.js -->
    <!-- ASSETS (https://code.angularjs.org) -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <!-- / -->
    <!-- endbuild -->
    <!-- SHARED -->
    <script src="shared/global.js"></script>
    <script src="shared/utils.js"></script>
    <!-- / -->
    <!-- MODULES -->
    <script src="app.router.js"></script>
    <script src="app.config.js"></script>
    <script src="app.js"></script>
    <!-- / -->
    <!-- CONTROLLERS -->
    <script src="components/page/page.ctrl.js"></script>
    <script src="modules/playlist/playlist.ctrl.js"></script>
    <script src="modules/start/start.ctrl.js"></script>
    <!-- / -->
    <!-- SERVICES -->
    <script src="services/youtube.js"></script>
    <!-- / -->
    <!-- DIRECTIVES -->
    <script src="directives/ngAnimateTop.drct.js"></script>
    <!-- / -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
