<!DOCTYPE HTML>
<html data-ng-app="app">

<head>
    <meta charset="utf-8">
    <title>YouTube Playlist Tool</title>
    <meta name="keywords" content="Missing searching and sorting in YouTube playlists? This tool solves it!">
    <meta name="author" content="Tomas Frixs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href='assets/css/fonts.css' rel='stylesheet' type='text/css'>
    <link href='assets/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    
    <!-- build:css assets/css/styles.css -->
    <link rel="stylesheet" href="sections/playlist/playlist.css"/>
    <!-- endbuild -->
</head>

<body>

    <header id="site-header">
        <div class="container">
            <div class="pull-left logo">ANGULARJS <span class="alt">BY</span> EXAMPLE</div>
            <ul class="pull-right menu">
                <li><a href="#!/start">START</a></li>
                <li><a href="#!/">PLAYLIST</a></li>
            </ul>
        </div>
    </header>

    <section id="site-bar" data-ng-controller="PageController as page">
        <div class="container">
            <h1>{{page.data.title}}</h1>
            <p>{{page.data.description}}</p>
        </div>
        <div class="page-loader" data-ng-show="page.data.loading">
            <div class="throbber"></div>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <ng-view></ng-view>
        </div>
    </section>

    <!-- build:assets assets.min.js -->
    <!-- ASSETS (https://code.angularjs.org) -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-animate.min.js"></script>
    <script src="assets/js/angular-cookies.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/angular-touch.min.js"></script>
    <!-- / -->
    <!-- endbuild -->
    <!-- build:js app.min.js -->
    <!-- MODULES -->
    <script src="app.routes.js"></script>
    <script src="app.config.js"></script>
    <script src="app.core.js"></script>
    <script src="app.services.js"></script>
    <script src="app.js"></script>
    <!-- / -->
    <!-- CONTROLLERS -->
    <script src="components/page/page.ctrl.js"></script>
    <script src="sections/playlist/playlist.ctrl.js"></script>
    <script src="sections/start/start.ctrl.js"></script>
    <!-- / -->
    <!-- SERVICES -->
    <!-- <script src="services/show.fct.js"></script> -->
    <script src="services/page.val.js"></script>
    <script src="services/youtube.fct.js"></script>
    <!-- / -->
    <!-- DIRECTIVES -->
    <!-- <script src="directives/ngEnter.drct.js"></script> -->
    <!-- / -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
